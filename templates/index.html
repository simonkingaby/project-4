<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fake News Detection</h1>
        <form method="POST" action="/predict" class="mt-4">
            <div class="form-group">
                <label for="news_text">Enter News Text:</label>
                <textarea class="form-control" id="news_text" name="news_text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
        <div class="alert alert-info mt-4">
            <h4>Prediction: {{ prediction }}</h4>
            <p>Input: {{ user_input }}</p>
        </div>
        {% endif %}

        <div class="mt-4">
            <h3>Prediction Statistics:</h3>
            <p><strong>Fake News:</strong> {{ fake_news_percent }}%</p>
            <p><strong>Real News:</strong> {{ real_news_percent }}%</p>
        </div>
    </div>
</body>
</html>
